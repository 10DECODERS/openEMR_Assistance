        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <!-- Welcome Message -->
            <div class="welcome-container" id="welcomeScreen">
                <h1 class="welcome-title">How can I help you today?</h1>

                <div class="suggestion-chips">
                    <button class="suggestion-chip" data-prompt="Summarize this patient's medical history">
                        <svg class="suggestion-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M9 14L4 9l5-5"></path>
                            <path d="M4 9h10.5a5.5 5.5 0 0 1 5.5 5.5v0a5.5 5.5 0 0 1-5.5 5.5H11"></path>
                        </svg>
                        <span>Summarize this patient's medical history</span>
                    </button>
                    <button class="suggestion-chip" data-prompt="Draft a SOAP note">
                        <svg class="suggestion-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M9 14L4 9l5-5"></path>
                            <path d="M4 9h10.5a5.5 5.5 0 0 1 5.5 5.5v0a5.5 5.5 0 0 1-5.5 5.5H11"></path>
                        </svg>
                        <span>Draft a SOAP note</span>
                    </button>
                    <button class="suggestion-chip"
                        data-prompt="What are the appropriate ICD-10 and CPT codes for this visit?">
                        <svg class="suggestion-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M9 14L4 9l5-5"></path>
                            <path d="M4 9h10.5a5.5 5.5 0 0 1 5.5 5.5v0a5.5 5.5 0 0 1-5.5 5.5H11"></path>
                        </svg>
                        <span>What are the appropriate ICD-10 and CPT codes for this visit?</span>
                    </button>
                    <button class="suggestion-chip" data-prompt="What are the current vital signs?">
                        <svg class="suggestion-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M9 14L4 9l5-5"></path>
                            <path d="M4 9h10.5a5.5 5.5 0 0 1 5.5 5.5v0a5.5 5.5 0 0 1-5.5 5.5H11"></path>
                        </svg>
                        <span>What are the current vital signs?</span>
                    </button>
                </div>
            </div>

            <!-- Messages Container -->
            <div id="messagesContainer" class="messages-container"></div>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-wrapper">
            <div class="input-container">
                <button class="attach-btn" title="Add context">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
                <textarea id="chatInput" placeholder="Ask Copilot" rows="1"></textarea>
                <button id="sendBtn" class="send-btn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
            <div class="footer-text">
                AI-generated content may be incorrect.
            </div>
        </div>
    </div>

    <script src="assistant.js"></script>
</body>

</html>
